# Config file for `git cliff` cli (https://git-cliff.org/docs)

[bump]
features_always_bump_minor = true
breaking_always_bump_major = true
initial_tag = "v0.1.0"

[changelog]
header = """
> :warning: DO NOT EDIT - this file is generated by [git-cliff](https://git-cliff.org)

# Changelog
"""
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for group, commits in commits | group_by(attribute="scope") %}
        {% for message, commits in commits | group_by(attribute="message") %}\
            - **({{ group | upper_first }})** &rarr; {{ message }}
        {% endfor %}\
    {% endfor %}
{% endfor %}\n
"""
trim = true
footer = ""
postprocessors = [
    # examples:
    # { pattern = "(?i)(sdp)([0-9]){2}", replace = "SDP$2"},
    # { pattern = "(?i)(sdpnp)([0-9]){2}", replace = "SDPNP$2"},
    # { pattern = "(?i)(ocp)([0-9]){2}", replace = "OCP$2"},
    # { pattern = "(?i)(ocpnp)([0-9]){2}", replace = "OCPNP$2"},
    # { pattern = "(?i)(acp)", replace = "ACP"},
]

[git]
# parse the commits based on https://www.conventionalcommits.org
conventional_commits = true
# filter out the commits that are not conventional
filter_unconventional = true
# process each line of a commit as an individual commit
split_commits = false
commit_parsers = [
    { message = "^[a-zA-Z]*(.*)\\!", group = "<!-- 0 -->🏗️ Breaking changes" },
    { message = "^chore\\(app-release\\)", group = "<!-- 1 -->📦 Application Released" },
    { message = ".*security", group = "<!-- 2 -->🛡️ Security" },
    { message = "^feat", group = "<!-- 3 -->🚀 New features" },
    { message = "^fix", group = "<!-- 4 -->🐛 Bug fixes" },
    { message = "^perf", group = "<!-- 5 -->⚡ Performance" },
    { message = "^doc", group = "<!-- 6 -->📚 Documentation", default_scope = "unscoped" },
    { message = "^refactor", group = "<!-- 7 -->:hammer: Refactor" },
    { message = "^test", group = "<!-- 8 -->🧪 Testing" },
    { message = "^style", group = "🎨 Styling" },
    { message = "^chore\\(changelog\\)" },
    { message = "^chore\\(release\\)", skip = true },
    { message = "^chore\\(generated\\)", skip = true },
    { message = "^chore\\(documentation\\)", skip = true },
    { message = "skip-pipeline", skip = true },
    { message = "^chore", group = "Miscellaneous Tasks" },
]
tag_pattern = "v[0-9].[0-9].[0-9]*"
topo_order = true