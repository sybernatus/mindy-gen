$schema: "https://json-schema.org/draft/2020-12/schema"
title: MindMap Node
type: object
properties:
  data:
    $ref: "#/$defs/node"
required:
  - data
$defs:
  image:
    type: object
    properties:
      path:
        type: string
      width:
        type: number
    required:
      - path
    additionalProperties: false
  node:
    type: object
    properties:
      text:
        type: string
      image:
        $ref: "#/$defs/image"
      children:
        type: array
        items:
          $ref: "#/$defs/node"
      style_custom:
        type: object
        properties:
          background_color:
            type: object
            properties:
              hex:
                type: string
            required:
              - hex
            additionalProperties: false
        required: []
        additionalProperties: false
    required: []
    additionalProperties: false
